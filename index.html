<!DOCTYPE html>
<html lang="es">
  <head>

    <link media="min-width:600" rel="stylesheet" href="estilos/desktop.css"">

    <span class="contenedor_texto"><h1 id="textoNivel">Nivel actual: 1</h1></span>

      <div id="verde" class="color verde right" data-color="verde"></div>
      <div id="violeta" class="color violeta right" data-color="violeta"></div>
      <div id="naranja" class="color naranja left" data-color="naranja"></div>
      <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Â¡Empezar!</button>
    </div>
    <footer id="contenedor-resultados" class="muestra-resultados hide-result" >
          <h1 id="resultado">Rayos, perdiste</h1>
          <button id="btn-continuar" onclick="reiniciar()">Volver a jugar</button>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
